server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html =404;
  }

  location /api/ {
    proxy_pass http://116.203.244.91:8088;
    proxy_http_version 1.1;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # üß† CORS & Cookie qo‚Äòllab-quvvatlash
    proxy_set_header Origin $http_origin;
    proxy_set_header Access-Control-Allow-Origin $http_origin;
    proxy_set_header Access-Control-Allow-Credentials true;

    # üîÅ Cookie domenini moslashtirish (Agar backenddan .lms.itechacademy.uz kelyapti)
    proxy_cookie_domain 116.203.244.91 lms.itechacademy.uz;

    # üîÅ OPTIONS request‚Äôga ham javob berish
    if ($request_method = OPTIONS) {
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
        add_header 'Content-Length' 0;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        return 204;
    }
  }
}
